<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="form-component">
        <div class="action-side">
            <h2 class="title">Login</h2>
            <div class="input-wrapper">
                <input placeholder="Email" class="email">
                <img src="" alt="" class="user-icon">
            </div>
            <div class="input-wrapper">
                <input placeholder="Password" class="password" type="password">
                <img src="" alt="" class="eye-open-icon">
                <img src="" alt="" class="eye-close-icon">
            </div>
            <div class="more-info">
                <label class="my-choise" for="remember">
                    <input type="checkbox" id="remember">
                    Remember me
                </label>
                <p class="forgot-password">Forgot Password?</p>
            </div>
            <button class="submit-btn">Login</button>
            <p class="accounting">Don't have an account? <a href="" class="to-another-auth">Register</a></p>
        </div>
        <div class="sharpen-side">
            <!-- <div class="big-bable"></div> -->
        </div>
    </div>
</body>
</html>
